{% extends "../base.html" %}
{% load static %}
{% block style %}
<style>
    .container {
        padding-top: 10rem;
    }
</style>
{% endblock style %}
{% block content %}
    <div class="container">
        <div class="text-center">
            Logo Here
        </div>
    </div>
    <div class="container">
        <div class="row">
			<div class="col-md-5 col-sm-1 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 col-sm-10 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form name="login" action="/login" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                           <div class="form-group">
                              <label for="exampleInputEmail1">Username</label>
                              <input type="text" name="username"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                              {% if error %}
                              <p class="p-3 my-2 bg-danger text-white"> {{error}}</p>
                              {% endif %}
                            </div>
                           <div class="col-md-12 text-center ">
                              <button id="login" class=" btn btn-block btn-primary tx-tfm">Login</button>
                           </div>
                    </form>
                 
				</div>
			</div>

			</div>
		</div>
      </div>   
{% endblock content %}


{% block javascript %}
<script type='text/javascript' src='{% static "js/main.js" %}'></script>
<script >
    $('#login').click(function(){
        // console.log($('#username').val())
        login();
    })
</script>
{% endblock javascript%}
